<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="header-fixed">
        <div class="header-limiter">
            <img style="width: 15%; height: 105px;" src="../Assets/img/Logo.png" alt="">
            <nav>
                <a href="#">Home</a>
                <a href="#" >About</a>
                <a href="#">Gallery</a>
                <a href="#">Updates</a>
                <a href="#">Merch</a>
                <a href="#">FAQ</a>
                <a href="#"class="selected">Team</a>
            </nav>
        </div>
    </header>
    <div class="container text-center">
        <div class="row">
          <div class="col-1 col-lg-2">
          </div>
          <div class="col-10 col-lg-8 div-general">
            <h1 class="titulo">Team</h1>
            <div class="row mt-4" id="teams">
            </div>
          </div>
          <div class="col-1 col-lg-2">
          </div>
        </div>
        <div id="id01" class="w3-modal bg-rosa">
            <div class="w3-modal-content border-r">
              <div class="w3-container">
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright"><label class="alias">X</label></span>
                <img id="imagen-modal" class="mt-2" src="../Assets/img/Team/paco.jpg" width="150" height="150">
                <p id="alias-modal" class="alias mt-3"></p>
                <p class="team-descripcion ms-5 me-5 mb-5 mt-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas laoreet ultrices felis, vitae mattis urna aliquam volutpat. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas laoreet ultrices felis, vitae mattis urna aliq.</p>
                <div class="row mb-4 ms-4">
                    <div class="col-lg-4"></i></div>
                    <div class="col-5 col-lg-1 ms-4"><a id="red2-modal" target="_blank" href=""><i class="fa-brands fa-linkedin fa-2xl"></i></a></div>
                    <div class="col-5 col-lg-1"><a id="red3-modal" target="_blank" href=""><i class="fa-brands fa-github fa-2xl"></i></a></div>
                </div>
              </div>
            </div>
          </div>
    </div>    
    <footer class="site-footer">
        <div class="container">
        </div>
    </footer>

    <script>
        var team = [["YANET","Game Director","yanet.jpg", "https://www.linkedin.com/","https://github.com/"],
                    ["DIANA","Lead Project Assistant","diana.jpg", "https://www.linkedin.com/","https://github.com/"],
                    ["MARIROCO","Ilustrator","mariela.jpg", "https://www.linkedin.com/","https://github.com/"],
                    ["YARE","Front End Manager","yare.jpg", "https://www.linkedin.com/","https://github.com/"],
                    ["PACO","Director Assistant","paco.jpg", "https://www.linkedin.com/","https://github.com/"],
                    ["ASTREY","Voice Manager","jorge.jpg", "https://www.linkedin.com/","https://github.com/"],
                    ["IVAN","Music Manager","ivan.jpg", "https://www.linkedin.com/","https://github.com/"],
                    ["ALAN","Back End Manager","alan.jpg", "https://www.linkedin.com/","https://github.com/"],
                    ["PONCHO","Game Tester","poncho.jpg", "https://www.linkedin.com/","https://github.com/"], 
                    ["LEO","Game Tester","leo.jpg", "https://www.linkedin.com/","https://github.com/"]
                ];
var numero = 0;
       team.forEach(integrant => {
           const integrante = `
                <div class="col-11 div-subject mb-3"><div class="row"><div class="col-12 col-lg-2">
                <img src="../Assets/img/Team/`+ integrant[2] + `" width="120" height="120"></div>
                <div class="col-12 col-lg-9"><p class="alias">` + integrant[0] + `<label class="rol">` +integrant[1] + `</label></p>
                <p class="team-descripcion">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas laoreet ultrices felis, vitae mattis urna aliquam volutpat. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas laoreet ultrices felis, vitae mattis urna aliq.</p>
                </div><div class="col-lg-1 col-12 text-end" id="`+numero+`" onclick="mostrarModal(this.id)"> <i class="fa-solid fa-exclamation fa-lg"></i></div></div></div>`;

            document.getElementById("teams").innerHTML =  document.getElementById("teams").innerHTML + integrante;
            numero++;
        });

        function mostrarModal(id){
            //Definir integrante seleccionado
            const seleccionado = team[id];
            const alias =`<label id="rol-modal" class="rol">` + seleccionado[1] +`</label>`;
            
            //Cambiar informacion del modal
            document.getElementById("alias-modal").innerText = seleccionado[0];
            document.getElementById("alias-modal").innerHTML += alias;
            document.getElementById("imagen-modal").src = "../Assets/img/Team/" + seleccionado[2];

            //Cambiar url de las redes sociales
            document.getElementById("red2-modal").href = seleccionado[4];
            document.getElementById("red3-modal").href = seleccionado[5];

            //Mostar modal
            document.getElementById('id01').style.display='block'
        }
    </script>
    <script src="https://kit.fontawesome.com/f80099478c.js" crossorigin="anonymous"></script>
</body>
</html>
