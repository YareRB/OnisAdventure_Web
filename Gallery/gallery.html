    <script>
      document.getElementById("boton-back").innerText = "<Previous";
      //Elementos para galleria
      var galleria = [
          ["OniHalloween.png","Happy Halloween!"],
          ["OniSecta.png","Oni's Cult"],
          ["P3.png","Meet Oni"],
          ["P4.png","Beyonf the forest"],
          ["P5.png","The curiosity killed the rabbit"],
          ["P6.png","Falling into a new adventure"],
          ["player1.png","Sprites PT1"],
          ["player2.png","Sprites PT2"],
          ["OniConcept.png","Concept Art - Oni"],
          ["ElliotConcept.png","Concept Art - Elliot"],
          ["OliConcept.png","Concept Art - Oliver"],
          ["Oni1stLogo.png","Oni's 1st Logo"]
      ];

      //Agregar elementos
      var numeroArte = 0;
      galleria.forEach(arte => {
          const elemento = `<div data-bs-toggle="modal" data-bs-target="#exampleModal" class="col-12 col-lg-3 div-subject text-center" id="`+numeroArte+`"onclick="mostrarModal(this.id)">
                      <img class="imagen-arte" src="../Assets/img/Gallery/`+arte[0]+`" width="200" height="200">
                      <p class="nombre-arte mt-3">`+arte[1]+`</p></div>`;

          document.getElementById("gallery").innerHTML += elemento;
          numeroArte++;
      });


      //variable con index seleccionado
      var index = 0;
      function mostrarModal(id){
          //Definir arte seleccionado
          const seleccionado = galleria[id];
          index = parseInt(id);
          verificacion()

          //Cambiar informacion del modal
          document.getElementById("nombre-arte-modal").innerText = seleccionado[1];
          document.getElementById("imagen-modal").src = "../Assets/img/Gallery/" + seleccionado[0];

          //Mostrar modelo
          document.getElementById('id01').style.display='block';

          
      }

      //Verificacion para ocultar botones
      function verificacion(){
          if(index == galleria.length-1){
              document.getElementById(id="boton-next").hidden = true;
              document.getElementById(id="boton-back").hidden = false;
          }else{
              if(index == 0){
                  document.getElementById(id="boton-back").hidden = true;
                  document.getElementById(id="boton-next").hidden = false;
              }else{
                  document.getElementById(id="boton-next").hidden = false;
                  document.getElementById(id="boton-back").hidden = false;
              }
          }

      }
      
      //Cambiar art en el modal
      function siguiente(){
          mostrarModal(parseInt(index + 1))
      }

      function atras(){
          mostrarModal(parseInt(index - 1))
      }

      function cerrarModal(){
          document.getElementById('id01').style.display='none';
          index = 0;
      }
  </script>
