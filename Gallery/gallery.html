<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Oni's Adventure</title>
    <link rel = "icon" href = "../Assets/img/Logo-general-medium.png" type = "image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="../Loading/header.css">
    <link rel="stylesheet" href="../Loading/footer.css">
    <link rel="stylesheet" href="../Gallery/gallery.css">
</head>
<body>
    <header class="header-fixed">
        <div class="header-limiter">
            <img style="width: 15%; height: 105px;" src="../Assets/img/Logo.png" alt="">
            <nav>
                <a href="#">Home</a>
                <a href="#" >About</a>
                <a href="#" class="selected">Gallery</a>
                <a href="#">Updates</a>
                <a href="#">Merch</a>
                <a href="#">FAQ</a>
                <a href="#">Team</a>
            </nav>
        </div>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-1 col-lg-2"></div>
            <div class="col-10 col-lg-8 div-general">
                <h1 class="titulo">Art</h1>
                <div class="row mt-2" id="gallery">
                    
                </div>
            </div>
            <div class="col-1 col-lg-2"></div>
        </div>
        <div id="id01" class="w3-modal bg-verde">
            <div class="w3-modal-content border-r">
                <div class="w3-container">
                    <span onclick="cerrarModal()" class="w3-button w3-display-topright"><label class="nombre-art">X</label></span>
                    <h1 id="nombre-arte-modal" class="titulo">Name of art</h1>
                    <div class="row">
                        <div class="col-lg-5 col-12" >
                            <img id="imagen-modal" class="ms-5 mt-2 imagen-modal" src="" width="200" height="200">
                        </div>
                        <div class="col-1"></div>
                        <div class="col-lg-5 col-10 div-blanco mt-2">
                            <p class="nombre-arte mt-3">Description:</p>
                            <p class="descripcion-arte ms-2 me-2 mb-4 mt-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas laoreet ultrices felis, vitae mattis urna aliquam volutpat. </p>
                            <p class="nombre-arte mt-2 mb-3">Autor: <label class="descripcion-arte">Lorem ipsum</label>   </p>
                        </div>
                    </div>
                
                    <div class="row mb-4 ms-4 mt-3">
                        <div class="col-6 col-lg-6 text-start">
                            <button type="button" id="boton-back" class="btn btn-next" onclick="atras()"></button>
                        </div>
                        <div class="col-6 col-lg-6 text-end">
                            <button id="boton-next" type="button" class="btn btn-next" onclick="siguiente()">Next></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <footer class="site-footer">
        <div class="container">
        </div>
    </footer>

    <script>
        document.getElementById("boton-back").innerText = "<Previous";

        //Elementos para galleria
        var galleria = [
            ["Logo-general-medium.png","Arte 1"],
            ["panecito.gif","Arte 2"],
            ["espada.png","Arte 3"],
            ["about.gif","Arte 4"],
            ["Logo-general-medium.png","Arte 5"],
            ["espada.png","Arte 6"],
            ["panecito.gif","Arte 7"],
            ["about.gif","Arte 8"],
            ["Logo-general-medium.png","Arte 9"],
            ["panecito.gif","Arte 10"],
            ["espada.png","Arte 11"],
            ["about.gif","Arte 12"],
            ["Logo-general-medium.png","Arte 13"],
            ["espada.png","Arte 14"],
            ["panecito.gif","Arte 15"],
            ["about.gif","Arte 16"]
        ];

        //Agregar elementos
        var numeroArte = 0;
        galleria.forEach(arte => {
            const elemento = `<div class="col-12 col-lg-3 div-subject text-center" id="`+numeroArte+`"onclick="mostrarModal(this.id)">
                        <img class="imagen-arte" src="../Assets/img/`+arte[0]+`" width="180" height="180">
                        <p class="nombre-arte mt-3">`+arte[1]+`</p></div>`;

            document.getElementById("gallery").innerHTML += elemento;
            numeroArte++;
        });


        //variable con index seleccionado
        var index = 0;
        function mostrarModal(id){
            //Definir arte seleccionado
            const seleccionado = galleria[id];
            index = parseInt(id);
            verificacion()

            //Cambiar informacion del modal
            document.getElementById("nombre-arte-modal").innerText = seleccionado[1];
            document.getElementById("imagen-modal").src = "../Assets/img/" + seleccionado[0];

            //Mostrar modelo
            document.getElementById('id01').style.display='block';

            
        }

        //Verificacion para ocultar botones
        function verificacion(){
            if(index == galleria.length-1){
                document.getElementById(id="boton-next").hidden = true;
                document.getElementById(id="boton-back").hidden = false;
            }else{
                if(index == 0){
                    document.getElementById(id="boton-back").hidden = true;
                    document.getElementById(id="boton-next").hidden = false;
                }else{
                    document.getElementById(id="boton-next").hidden = false;
                    document.getElementById(id="boton-back").hidden = false;
                }
            }

        }
        
        //Cambiar art en el modal
        function siguiente(){
            mostrarModal(parseInt(index + 1))
        }

        function atras(){
            mostrarModal(parseInt(index - 1))
        }

        function cerrarModal(){
            document.getElementById('id01').style.display='none';
            index = 0;
        }
    </script>
    <script src="https://kit.fontawesome.com/f80099478c.js" crossorigin="anonymous"></script>
</body>
</html>
