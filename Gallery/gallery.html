    <script>
        document.getElementById("boton-back").innerText = "<Previous";

        //Elementos para galleria
        var galleria = [
            ["Logo-general-medium.png","Arte 1"],
            ["panecito.gif","Arte 2"],
            ["espada.png","Arte 3"],
            ["about.gif","Arte 4"],
            ["Logo-general-medium.png","Arte 5"],
            ["espada.png","Arte 6"],
            ["panecito.gif","Arte 7"],
            ["about.gif","Arte 8"],
            ["Logo-general-medium.png","Arte 9"],
            ["panecito.gif","Arte 10"],
            ["espada.png","Arte 11"],
            ["about.gif","Arte 12"],
            ["Logo-general-medium.png","Arte 13"],
            ["espada.png","Arte 14"],
            ["panecito.gif","Arte 15"],
            ["about.gif","Arte 16"]
        ];

        //Agregar elementos
        var numeroArte = 0;
        galleria.forEach(arte => {
            const elemento = `<div class="col-12 col-lg-3 div-subject text-center" id="`+numeroArte+`"onclick="mostrarModal(this.id)">
                        <img class="imagen-arte" src="../Assets/img/`+arte[0]+`" width="180" height="180">
                        <p class="nombre-arte mt-3">`+arte[1]+`</p></div>`;

            document.getElementById("gallery").innerHTML += elemento;
            numeroArte++;
        });


        //variable con index seleccionado
        var index = 0;
        function mostrarModal(id){
            //Definir arte seleccionado
            const seleccionado = galleria[id];
            index = parseInt(id);
            verificacion()

            //Cambiar informacion del modal
            document.getElementById("nombre-arte-modal").innerText = seleccionado[1];
            document.getElementById("imagen-modal").src = "../Assets/img/" + seleccionado[0];

            //Mostrar modelo
            document.getElementById('id01').style.display='block';

            
        }

        //Verificacion para ocultar botones
        function verificacion(){
            if(index == galleria.length-1){
                document.getElementById(id="boton-next").hidden = true;
                document.getElementById(id="boton-back").hidden = false;
            }else{
                if(index == 0){
                    document.getElementById(id="boton-back").hidden = true;
                    document.getElementById(id="boton-next").hidden = false;
                }else{
                    document.getElementById(id="boton-next").hidden = false;
                    document.getElementById(id="boton-back").hidden = false;
                }
            }

        }
        
        //Cambiar art en el modal
        function siguiente(){
            mostrarModal(parseInt(index + 1))
        }

        function atras(){
            mostrarModal(parseInt(index - 1))
        }

        function cerrarModal(){
            document.getElementById('id01').style.display='none';
            index = 0;
        }
    </script>
