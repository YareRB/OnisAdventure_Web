                <td>

              </tr>

                <td>

                <td>

              </tr>

              <tr>
                <td colspan="2">
                  <button id="Profile-SaveAvatarPhoto" type="button" class="btn" onclick="">
                    <img id="iconSave" alt="Card" 
                      src="../Icons/save.png"> 
                    Save
                  </button>
                </td>
              </tr>

            </table>


          </div>

          <!--Table-Profile and Buttons Info-->
          <div id="ColInfo" class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 ColProfileInfo">

            <!--Table-->
            <div class="container" id="Tabla">
              <table id="ProfileInfoTable" class="table table-borderless">

                <tr>
                  <th colspan="2"><input type="text" class="form-control Avatar_Info" id="AvatarName" placeholder="Mika Torricelli" disabled></th>
                </tr>
  
                <tr>
                  <td><label class="Avatar_TitleInfo">Email (hotmail, gmail, outlook...): </label></td>
                  <td><label class="Avatar_TitleInfo">Phone Number: </label></td>
                </tr>
                
                <tr>
                  <td>
                    <input type="email" class="form-control Avatar_Info" id="email" placeholder="mitorivell58@gmail.com" disabled>
                  </td>
                  <td>
                    <input type="tel" class="form-control Avatar_Info" id="phone" placeholder="477 789 1215" disabled>
                  </td>
                </tr>
  
                <tr>
                  <td colspan="2"><label class="Avatar_TitleInfo">Address: </label></td>
                </tr>
  
                <tr>
                  <td colspan="2">
                    <textarea class="form-control Avatar_Info" id="address" rows="2" placeholder="Hacienda Velasco, calle Amaranto Rioja #987" disabled></textarea>
                  </td>
                </tr>
  
                <tr>
                  <td><label class="Avatar_TitleInfo">City, State. Country.: </label></td>
                  <td><label class="Avatar_TitleInfo">PC: </label></td>
                </tr>
  
                <tr>
                  <td>
                    <input type="text" class="form-control Avatar_Info" id="place" placeholder="León, Guanajuato. México." disabled>
                  </td>
                  <td>
                    <input type="text" class="form-control Avatar_Info" id="cp" placeholder="C.P. 37681" disabled>
                  </td>
                </tr>

                    <label  for=""><u>Change password</u></label>
                  </button>
                </div>

                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button id="Profile-SaveButton" type="button" class="btn" onclick="save()">
                    <img id="iconSave" alt="Card" 
                      src="../Icons/save.png">

                <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
